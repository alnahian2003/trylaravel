<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - LaravelSense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="antialiased bg-gray-50 font-sans">

    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white/95 backdrop-blur-sm border-b border-gray-200">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-3">
                        <div class="w-9 h-9 bg-gradient-to-br from-red-500 to-red-600 rounded-xl flex items-center justify-center shadow-sm">
                            <i class="fas fa-bolt text-white"></i>
                        </div>
                        <span class="text-xl font-bold text-gray-900">LaravelSense</span>
                    </div>
                    <div class="text-sm text-gray-500">
                        Step 1 of 3
                    </div>
                </div>
            </div>
        </header>

        <!-- Progress Bar -->
        <div class="bg-white border-b border-gray-200">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                    <div class="h-2 bg-gradient-to-r from-red-500 to-red-600 rounded-full transition-all duration-500" style="width: 33%"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 py-16 px-4 sm:px-6 lg:px-8">
            <div class="max-w-5xl mx-auto">
                <div class="text-center mb-16">
                    <h1 class="text-5xl font-bold text-gray-900 mb-6">What do you want to get better at?</h1>
                    <p class="text-xl text-gray-600 max-w-2xl mx-auto">Select 2-3 topics to personalize your feed and get content that matches your interests</p>
                </div>

                <!-- Interest Grid -->
                <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
                    <!-- Testing -->
                    <label class="group cursor-pointer">
                        <input type="checkbox" class="peer hidden" name="interests" value="testing">
                        <div class="bg-white border-2 border-gray-200 rounded-2xl p-8 transition-all duration-200 hover:border-red-300 hover:shadow-lg peer-checked:border-red-600 peer-checked:bg-red-50 peer-checked:shadow-lg relative">
                            <div class="absolute top-6 right-6 w-6 h-6 rounded-full border-2 border-gray-300 peer-checked:border-red-600 peer-checked:bg-red-600 flex items-center justify-center transition-all">
                                <i class="fas fa-check text-white text-xs opacity-0 peer-checked:opacity-100"></i>
                            </div>
                            <div class="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mb-6">
                                <i class="fas fa-flask text-blue-600 text-2xl"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 mb-3">Testing</h3>
                            <p class="text-gray-600 leading-relaxed">PHPUnit, Pest, TDD, Integration Testing</p>
                        </div>
                    </label>

                    <!-- Performance -->
                    <label class="group cursor-pointer">
                        <input type="checkbox" class="peer hidden" name="interests" value="performance">
                        <div class="bg-white border-2 border-gray-200 rounded-2xl p-8 transition-all duration-200 hover:border-red-300 hover:shadow-lg peer-checked:border-red-600 peer-checked:bg-red-50 peer-checked:shadow-lg relative">
                            <div class="absolute top-6 right-6 w-6 h-6 rounded-full border-2 border-gray-300 peer-checked:border-red-600 peer-checked:bg-red-600 flex items-center justify-center transition-all">
                                <i class="fas fa-check text-white text-xs opacity-0 peer-checked:opacity-100"></i>
                            </div>
                            <div class="w-16 h-16 bg-green-100 rounded-2xl flex items-center justify-center mb-6">
                                <i class="fas fa-tachometer-alt text-green-600 text-2xl"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 mb-3">Performance</h3>
                            <p class="text-gray-600 leading-relaxed">Caching, Query Optimization, Scaling</p>
                        </div>
                    </label>

                    <!-- Security -->
                    <label class="group cursor-pointer">
                        <input type="checkbox" class="peer hidden" name="interests" value="security">
                        <div class="bg-white border-2 border-gray-200 rounded-2xl p-8 transition-all duration-200 hover:border-red-300 hover:shadow-lg peer-checked:border-red-600 peer-checked:bg-red-50 peer-checked:shadow-lg relative">
                            <div class="absolute top-6 right-6 w-6 h-6 rounded-full border-2 border-gray-300 peer-checked:border-red-600 peer-checked:bg-red-600 flex items-center justify-center transition-all">
                                <i class="fas fa-check text-white text-xs opacity-0 peer-checked:opacity-100"></i>
                            </div>
                            <div class="w-16 h-16 bg-red-100 rounded-2xl flex items-center justify-center mb-6">
                                <i class="fas fa-shield-alt text-red-600 text-2xl"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 mb-3">Security</h3>
                            <p class="text-gray-600 leading-relaxed">Authentication, Authorization, XSS</p>
                        </div>
                    </label>

                    <!-- APIs -->
                    <label class="group cursor-pointer">
                        <input type="checkbox" class="peer hidden" name="interests" value="apis">
                        <div class="bg-white border-2 border-gray-200 rounded-2xl p-8 transition-all duration-200 hover:border-red-300 hover:shadow-lg peer-checked:border-red-600 peer-checked:bg-red-50 peer-checked:shadow-lg relative">
                            <div class="absolute top-6 right-6 w-6 h-6 rounded-full border-2 border-gray-300 peer-checked:border-red-600 peer-checked:bg-red-600 flex items-center justify-center transition-all">
                                <i class="fas fa-check text-white text-xs opacity-0 peer-checked:opacity-100"></i>
                            </div>
                            <div class="w-16 h-16 bg-purple-100 rounded-2xl flex items-center justify-center mb-6">
                                <i class="fas fa-plug text-purple-600 text-2xl"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 mb-3">APIs</h3>
                            <p class="text-gray-600 leading-relaxed">REST, GraphQL, API Resources</p>
                        </div>
                    </label>

                    <!-- Architecture -->
                    <label class="group cursor-pointer">
                        <input type="checkbox" class="peer hidden" name="interests" value="architecture">
                        <div class="bg-white border-2 border-gray-200 rounded-2xl p-8 transition-all duration-200 hover:border-red-300 hover:shadow-lg peer-checked:border-red-600 peer-checked:bg-red-50 peer-checked:shadow-lg relative">
                            <div class="absolute top-6 right-6 w-6 h-6 rounded-full border-2 border-gray-300 peer-checked:border-red-600 peer-checked:bg-red-600 flex items-center justify-center transition-all">
                                <i class="fas fa-check text-white text-xs opacity-0 peer-checked:opacity-100"></i>
                            </div>
                            <div class="w-16 h-16 bg-indigo-100 rounded-2xl flex items-center justify-center mb-6">
                                <i class="fas fa-sitemap text-indigo-600 text-2xl"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 mb-3">Architecture</h3>
                            <p class="text-gray-600 leading-relaxed">Design Patterns, DDD, SOLID</p>
                        </div>
                    </label>

                    <!-- Deployment -->
                    <label class="group cursor-pointer">
                        <input type="checkbox" class="peer hidden" name="interests" value="deployment">
                        <div class="bg-white border-2 border-gray-200 rounded-2xl p-8 transition-all duration-200 hover:border-red-300 hover:shadow-lg peer-checked:border-red-600 peer-checked:bg-red-50 peer-checked:shadow-lg relative">
                            <div class="absolute top-6 right-6 w-6 h-6 rounded-full border-2 border-gray-300 peer-checked:border-red-600 peer-checked:bg-red-600 flex items-center justify-center transition-all">
                                <i class="fas fa-check text-white text-xs opacity-0 peer-checked:opacity-100"></i>
                            </div>
                            <div class="w-16 h-16 bg-yellow-100 rounded-2xl flex items-center justify-center mb-6">
                                <i class="fas fa-rocket text-yellow-600 text-2xl"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 mb-3">Deployment</h3>
                            <p class="text-gray-600 leading-relaxed">CI/CD, Docker, Laravel Forge</p>
                        </div>
                    </label>

                    <!-- Frontend -->
                    <label class="group cursor-pointer">
                        <input type="checkbox" class="peer hidden" name="interests" value="frontend">
                        <div class="bg-white border-2 border-gray-200 rounded-2xl p-8 transition-all duration-200 hover:border-red-300 hover:shadow-lg peer-checked:border-red-600 peer-checked:bg-red-50 peer-checked:shadow-lg relative">
                            <div class="absolute top-6 right-6 w-6 h-6 rounded-full border-2 border-gray-300 peer-checked:border-red-600 peer-checked:bg-red-600 flex items-center justify-center transition-all">
                                <i class="fas fa-check text-white text-xs opacity-0 peer-checked:opacity-100"></i>
                            </div>
                            <div class="w-16 h-16 bg-pink-100 rounded-2xl flex items-center justify-center mb-6">
                                <i class="fas fa-palette text-pink-600 text-2xl"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 mb-3">Frontend</h3>
                            <p class="text-gray-600 leading-relaxed">Livewire, Inertia, Alpine.js, Vue</p>
                        </div>
                    </label>

                    <!-- Database -->
                    <label class="group cursor-pointer">
                        <input type="checkbox" class="peer hidden" name="interests" value="database">
                        <div class="bg-white border-2 border-gray-200 rounded-2xl p-8 transition-all duration-200 hover:border-red-300 hover:shadow-lg peer-checked:border-red-600 peer-checked:bg-red-50 peer-checked:shadow-lg relative">
                            <div class="absolute top-6 right-6 w-6 h-6 rounded-full border-2 border-gray-300 peer-checked:border-red-600 peer-checked:bg-red-600 flex items-center justify-center transition-all">
                                <i class="fas fa-check text-white text-xs opacity-0 peer-checked:opacity-100"></i>
                            </div>
                            <div class="w-16 h-16 bg-teal-100 rounded-2xl flex items-center justify-center mb-6">
                                <i class="fas fa-database text-teal-600 text-2xl"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 mb-3">Database</h3>
                            <p class="text-gray-600 leading-relaxed">Eloquent, Migrations, Query Builder</p>
                        </div>
                    </label>

                    <!-- Packages -->
                    <label class="group cursor-pointer">
                        <input type="checkbox" class="peer hidden" name="interests" value="packages">
                        <div class="bg-white border-2 border-gray-200 rounded-2xl p-8 transition-all duration-200 hover:border-red-300 hover:shadow-lg peer-checked:border-red-600 peer-checked:bg-red-50 peer-checked:shadow-lg relative">
                            <div class="absolute top-6 right-6 w-6 h-6 rounded-full border-2 border-gray-300 peer-checked:border-red-600 peer-checked:bg-red-600 flex items-center justify-center transition-all">
                                <i class="fas fa-check text-white text-xs opacity-0 peer-checked:opacity-100"></i>
                            </div>
                            <div class="w-16 h-16 bg-orange-100 rounded-2xl flex items-center justify-center mb-6">
                                <i class="fas fa-cube text-orange-600 text-2xl"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 mb-3">Packages</h3>
                            <p class="text-gray-600 leading-relaxed">Package Development, Composer</p>
                        </div>
                    </label>
                </div>

                <!-- Selection Counter -->
                <div class="text-center mb-12">
                    <div class="bg-white border border-gray-200 rounded-2xl p-6 max-w-md mx-auto">
                        <p class="text-gray-600">
                            <span id="selectedCount" class="font-bold text-2xl text-red-600">0</span>
                            <span class="text-gray-500 ml-2">selected (recommend 2-3)</span>
                        </p>
                    </div>
                </div>

                <!-- Navigation -->
                <div class="flex justify-between items-center">
                    <a href="index.html" class="text-gray-600 hover:text-gray-900 font-medium transition-colors flex items-center space-x-2">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back</span>
                    </a>
                    <button id="continueBtn" class="bg-gradient-to-r from-red-500 to-red-600 text-white px-8 py-4 rounded-xl font-semibold hover:from-red-600 hover:to-red-700 transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none shadow-lg flex items-center space-x-2" disabled>
                        <span>Continue</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Handle checkbox selection
        const checkboxes = document.querySelectorAll('input[name="interests"]');
        const continueBtn = document.getElementById('continueBtn');
        const selectedCount = document.getElementById('selectedCount');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const checked = document.querySelectorAll('input[name="interests"]:checked').length;
                selectedCount.textContent = checked;
                continueBtn.disabled = checked === 0;
            });
        });

        continueBtn.addEventListener('click', () => {
            if (!continueBtn.disabled) {
                window.location.href = 'onboarding-second.html';
            }
        });
    </script>

</body>
</html>
