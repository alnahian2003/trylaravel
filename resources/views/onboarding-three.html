<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Preferences - LaravelSense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="antialiased bg-gray-50 font-sans">

    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white/95 backdrop-blur-sm border-b border-gray-200">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-3">
                        <div class="w-9 h-9 bg-gradient-to-br from-red-500 to-red-600 rounded-xl flex items-center justify-center shadow-sm">
                            <i class="fas fa-bolt text-white"></i>
                        </div>
                        <span class="text-xl font-bold text-gray-900">LaravelSense</span>
                    </div>
                    <div class="text-sm text-gray-500">
                        Step 3 of 3
                    </div>
                </div>
            </div>
        </header>

        <!-- Progress Bar -->
        <div class="bg-white border-b border-gray-200">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                    <div class="h-2 bg-gradient-to-r from-red-500 to-red-600 rounded-full transition-all duration-500" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 py-16 px-4 sm:px-6 lg:px-8">
            <div class="max-w-4xl mx-auto">
                <div class="text-center mb-12">
                    <h1 class="text-4xl font-bold text-gray-900 mb-6">How do you want to stay updated?</h1>
                    <p class="text-xl text-gray-600 max-w-2xl mx-auto">Choose your preferred way to receive Laravel content and updates</p>
                </div>

                <!-- Frequency Options -->
                <div class="space-y-6 mb-12">
                    <!-- Feed Only (Recommended) -->
                    <label class="block cursor-pointer group">
                        <input type="radio" name="frequency" value="feed_only" class="peer hidden" checked>
                        <div class="bg-white border-2 border-red-600 rounded-2xl p-8 transition-all hover:shadow-lg bg-red-50 shadow-lg">
                            <div class="flex items-start justify-between">
                                <div class="flex items-start flex-1">
                                    <div class="flex-shrink-0 mr-6 mt-2">
                                        <div class="w-8 h-8 rounded-full border-2 border-red-600 bg-red-600 flex items-center justify-center transition-all">
                                            <i class="fas fa-check text-white text-sm"></i>
                                        </div>
                                    </div>
                                    <div class="flex-1">
                                        <div class="flex items-center mb-4">
                                            <h3 class="text-2xl font-bold text-gray-900 mr-4">Just the Feed</h3>
                                            <span class="bg-red-600 text-white text-sm px-3 py-1.5 rounded-full font-semibold">RECOMMENDED</span>
                                        </div>
                                        <p class="text-gray-700 font-medium mb-3 text-lg">Access your personalized feed anytime</p>
                                        <p class="text-gray-600 mb-4 leading-relaxed">Browse curated Laravel content when you want it. No emails, just fresh content in your personal feed.</p>
                                        <div class="flex items-center text-gray-600">
                                            <i class="fas fa-mobile-alt text-red-600 mr-3"></i>
                                            <span>Check your feed whenever you have time</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="ml-6">
                                    <i class="fas fa-rss text-4xl text-red-500"></i>
                                </div>
                            </div>
                        </div>
                    </label>

                    <!-- 3x per week -->
                    <label class="block cursor-pointer group">
                        <input type="radio" name="frequency" value="3x_week" class="peer hidden">
                        <div class="bg-white border-2 border-gray-200 rounded-2xl p-8 transition-all hover:border-red-300 hover:shadow-lg peer-checked:border-red-600 peer-checked:bg-red-50">
                            <div class="flex items-start justify-between">
                                <div class="flex items-start flex-1">
                                    <div class="flex-shrink-0 mr-6 mt-1">
                                        <div class="w-8 h-8 rounded-full border-2 border-gray-300 peer-checked:border-red-600 peer-checked:bg-red-600 flex items-center justify-center transition-all">
                                            <i class="fas fa-check text-white text-sm"></i>
                                        </div>
                                    </div>
                                    <div class="flex-1">
                                        <h3 class="text-2xl font-bold text-gray-900 mb-3">3x Per Week</h3>
                                        <p class="text-gray-700 font-medium mb-3 text-lg">Monday, Wednesday, Friday at 7:00 AM</p>
                                        <p class="text-gray-600 mb-4 leading-relaxed">Get 5-7 articles per email. Good for a lighter commitment.</p>
                                        <div class="flex items-center text-gray-600">
                                            <i class="fas fa-clock text-blue-600 mr-3"></i>
                                            <span>~8 minutes read time per email</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="ml-6">
                                    <i class="fas fa-calendar-week text-4xl text-blue-500"></i>
                                </div>
                            </div>
                        </div>
                    </label>

                    <!-- Weekly -->
                    <label class="block cursor-pointer group">
                        <input type="radio" name="frequency" value="weekly" class="peer hidden">
                        <div class="bg-white border-2 border-gray-200 rounded-2xl p-8 transition-all hover:border-red-300 hover:shadow-lg peer-checked:border-red-600 peer-checked:bg-red-50">
                            <div class="flex items-start justify-between">
                                <div class="flex items-start flex-1">
                                    <div class="flex-shrink-0 mr-6 mt-1">
                                        <div class="w-8 h-8 rounded-full border-2 border-gray-300 peer-checked:border-red-600 peer-checked:bg-red-600 flex items-center justify-center transition-all">
                                            <i class="fas fa-check text-white text-sm"></i>
                                        </div>
                                    </div>
                                    <div class="flex-1">
                                        <h3 class="text-2xl font-bold text-gray-900 mb-3">Weekly Roundup</h3>
                                        <p class="text-gray-700 font-medium mb-3 text-lg">Every Monday at 7:00 AM</p>
                                        <p class="text-gray-600 mb-4 leading-relaxed">Get 10-12 top articles from the past week. For busy schedules.</p>
                                        <div class="flex items-center text-gray-600">
                                            <i class="fas fa-clock text-purple-600 mr-3"></i>
                                            <span>~15 minutes read time per email</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="ml-6">
                                    <i class="fas fa-calendar-alt text-4xl text-purple-500"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>

                <!-- Additional Options -->
                <div class="bg-blue-50 border border-blue-200 rounded-2xl p-6 mb-12">
                    <div class="flex items-start">
                        <i class="fas fa-info-circle text-blue-600 text-xl mr-4 mt-1"></i>
                        <div>
                            <h4 class="font-semibold text-gray-900 mb-2">You can always change this later</h4>
                            <p class="text-gray-600">Adjust your preferences anytime in Settings. You can also pause digests temporarily.</p>
                        </div>
                    </div>
                </div>

                <!-- Navigation -->
                <div class="flex justify-between items-center">
                    <a href="onboarding-second.html" class="text-gray-600 hover:text-gray-900 font-medium transition-colors flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back
                    </a>
                    <a href="index.html" class="bg-gradient-to-r from-red-600 to-red-700 text-white px-8 py-3 rounded-xl font-semibold hover:from-red-700 hover:to-red-800 transition-all shadow-lg hover:shadow-xl flex items-center">
                        Complete Setup
                        <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
